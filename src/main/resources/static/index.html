<!DOCTYPE html>
<html lang="en">
<head>
    <title>BookSpot</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./semantic/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="ui attached stackable large menu">
        <div class="ui container">
            <div class="header item">BookSpot</div>
            <a class="item" href="#"><i class="home icon"></i> Home</a>
            <div class="ui simple dropdown item">
                Categories
                <i class="dropdown icon"></i>
                <div class="menu">
                    <a class="item"><i class="terminal icon"></i>Technology</a>
                    <a class="item"><i class="university icon"></i>Philosophy</a>
                    <a class="item"><i class="chart line icon"></i>Economy</a>
                </div>
            </div>
            <div class="right menu">
                <div class="item">
                    <div class="ui icon input">
                        <input type="text" placeholder="Search...">
                        <i class="search link icon"></i>
                    </div>
                </div>
                <div class="item">
                    <div class="ui primary button">Sign up</div>
                </div>
                <div class="item">
                    <div class="ui button">Log-in</div>
                </div>
            </div>
        </div>
    </div>

    <main>
        <div class="ui three doubling stackable cards">
            <div class="ui card">
                <div class="image">
                    <div class="ui placeholder">
                        <div class="square image"></div>
                    </div>
                </div>
                <div class="content">
                    <div class="ui placeholder">
                        <div class="header">
                            <div class="very short line"></div>
                            <div class="medium line"></div>
                        </div>
                        <div class="paragraph">
                            <div class="short line"></div>
                        </div>
                    </div>
                </div>
                <div class="extra">
                    Rating:
                    <div class="ui star rating" data-rating="4"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="./semantic/semantic.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
