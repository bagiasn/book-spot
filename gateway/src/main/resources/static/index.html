<!DOCTYPE html>
<html lang="en">
<head>
    <title>BookSpot</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
    <img id="banner" src="img/banner_head.png" alt="Banner image"/>
    <div class="ui large menu">
        <div class="header item active">
            Home
        </div>
        <a class="browse item">
            Browse
            <i class="dropdown icon"></i>
        </a>
        <div class="right menu">
            <div class="item">
                <div class="ui icon input">
                    <input type="text" placeholder="Search...">
                    <i class="search link icon"></i>
                </div>
            </div>
            <div class="item">
                <div class="ui teal button">Sign up</div>
            </div>
            <div class="item">
                <div class="ui button">Log-in</div>
            </div>
        </div>
    </div>
    <main>
        <div class="ui five doubling link cards"></div>
    </main>
    <div class="ui modal">
        <div class="header" id="modal-header">
        </div>
        <div class="image content">
            <div class="ui medium image">
                <img id="modal-img">
            </div>
            <div class="description">
                <p id="modal-desc"></p>
            </div>
        </div>
        <div class="actions">
            <div class="ui huge star rating" data-title="Thanks for rating!" data-max-rating="5">
            </div>
            <div class="ui buttons">
                <div class="ui teal right labeled icon button">
                    Add To Favorites
                    <i class="heart icon"></i>
                </div>
                <div class="ui black cancel button">Close</div>
            </div>
        </div>
    </div>
    <footer>
        <p>Â© 2019 BookSpot</p>
    </footer>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
